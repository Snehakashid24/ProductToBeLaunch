<!DOCTYPE html>
<html>
    <head>
        <title>Product Launch Page</title>
        <link rel="stylesheet" href="Product.css">
    </head>
    <body>
        <div class="container">
            <h1>Product to be launch in</h1>
            <div class="overlay">
                <div class="details">
                    <div class="card">
                        <h2>10</h2>
                        <p>Days</p>
                    </div>
                    <div class="card">
                        <h2>48</h2>
                        <p>Hours</p>
                    </div>
                    <div class="card">
                        <h2>58</h2>
                        <p>Minutes</p>
                    </div>
                    <div class="card">
                        <h2>60</h2>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="Product.js"></script>
    </body>
</html>
